# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: \
          npm ci \
          npm run build          
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: main
          path: dist/          
          
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest    
    needs: [build]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Get artifact
        uses: actions/download-artifact@master
        with:
          name: main
          path: artifact
      - name: FTP Deployer
        uses: sand4rt/ftp-deployer@v1.1
        with:
          # FTP host URL like: ftp.host.com
          host:  ${{ secrets.FTP_HOST }}
          # FTP port
          port: ${{ secrets.FTP_PORT }}
          # Ftp username
          username: ${{ secrets.FTP_USER }}
          # Ftp password
          password:  ${{ secrets.FTP_PASS }}
          # The remote folder location of your FTP server
          remote_folder: ${{ secrets.REMOTE_FOLDER }}
          # The local folder location
          local_folder: artifact
          # Remove existing files inside FTP remote folder
          cleanup: true
